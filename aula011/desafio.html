<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Estrangeiro x Brasileiro</h1>
    Preencha o seu Pais: <input type="text" name="txt" id="itxt">
    <input type="button" value="Verificar" onclick="teste()">

    <div id="res">
        
    </div>
    
    <script>
        function teste(){
            var pais = window.document.querySelector('input#itxt')
            var res = window.document.querySelector('div#res')
            res.innerHTML += `<p> Seu pais é ${pais.value} </p>` // só conseguimos acessar o valor adicionando a propriedade .value

            if(pais.value != "brasil"){
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }else{
                res.innerHTML += '<p>Você é Brasileiro</p>'
            }
            
        }
    </script>
</body>
</html>
