<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        body{
            background-color: rgb(43, 43, 43);
        }
        div{
            font: normal 16pt arial;
            width: 300px;
            height: 300px;
            background-color: rgb(255, 87, 87);
            color: white;
            line-height:300px;
            text-align: center;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>


    <script>
        var a = window.document.getElementById('area') //Variavel de Escopo Global

        a.addEventListener('click',clicou)
        a.addEventListener('mouseenter',entrou)
        a.addEventListener('mouseout',saiu)

        function clicou(){
            a.innerText = 'Clicou!'
            a.style.background ='rgb(125, 252, 125)'

        }

        function entrou(){
            a.innerText = 'Entrou!'
        }

        function saiu(){
            a.innerText= 'Saiu!'
        }
        
    </script>
</body>
</html>
